spring:
  profiles:
    active: xxxxx
  cloud:
    zookeeper:
      enable: true
      connectString: 192.168.1.104:2181
      config:
        enable: true
        root: /configurations/microserver
        defaultContext: commonconfig
        profileSeparator: ','
    inetutils:
      preferredNetworks:
        - 172.16
        - 192.168
        - 192.168.1
